<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassDirect - Générateur de Groupes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ClassDirect</div>
            <div id="mobile-menu" class="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="timer.html">Timer</a></li>
                <li><a href="notes.html">Bloc-notes</a></li>
                <li><a href="group-generator.html" class="active">Générateur de groupes</a></li>
                <li><a href="random-eleve.html">élève aléatoire</a></li>
            </ul>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="theme-switch">
                <label for="theme-switch" class="theme-switch-label">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </label>
            </div>
        </nav>
    </header>

    <main role="main" class="group-generator-container">
        <h1>Générateur de Groupes</h1>
        <div class="input-section">
            <textarea id="student-names" rows="10" placeholder="Entrez les noms des élèves (un par ligne)"></textarea>
            <div class="group-settings">
                <label for="group-size">Taille des groupes :</label>
                <input type="number" id="group-size" min="2" value="4">
                <button id="generate-groups">Générer les groupes</button>
            </div>
        </div>
        <div id="groups-output" class="groups-output"></div>
    </main>

    <footer>
        <p>© 2024 ClassDirect. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
    <script src="group-generator.js"></script>
</body>
</html>
