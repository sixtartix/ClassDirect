<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassDirect - Timer</title>
    <link rel="stylesheet" href="timer.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ClassDirect</div>
            <div id="mobile-menu" class="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="timer.html"class="active">Timer</a></li>
                <li><a href="notes.html">Bloc-notes</a></li>
                <li><a href="group-generator.html">Générateur de groupes</a></li>
            </ul>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="theme-switch">
                <label for="theme-switch" class="theme-switch-label">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </label>
            </div>
        </nav>
    </header>

    <div class="timer-container">
        <div class="dial">
            <svg class="progress-ring" width="300" height="300">
                <circle class="progress-ring__circle" stroke="currentColor" stroke-width="20" fill="grey" r="130" cx="150" cy="150"></circle>
            </svg>
            <div class="timer-display">
                <span id="timer-text">00:00:00</span>
            </div>
        </div>

        <div class="inputs">
            <div class="input-group">
                <label for="hours-input">Heures</label>
                <input type="number" id="hours-input" min="0" max="23">
            </div>
            <div class="input-group">
                <label for="minutes-input">Minutes</label>
                <input type="number" id="minutes-input" min="0" max="59">
            </div>
            <div class="input-group">
                <label for="seconds-input">Secondes</label>
                <input type="number" id="seconds-input" min="0" max="59">
            </div>
        </div>

        <div class="controls">
            <button id="start-stop-btn">Démarrer</button>
            <button id="reset-btn">Réinitialiser</button>
        </div>
    </div>

    <footer>
        <p>© 2024 ClassDirect. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
