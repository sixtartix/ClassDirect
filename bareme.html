<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barème d'évaluation - ClassDirect</title>
    <link rel="stylesheet" href="bareme.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.11/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">ClassDirect</a>
            <div id="mobile-menu" class="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="timer.html">Timer</a></li>
                <li><a href="notes.html">Bloc-notes</a></li>
                <li><a href="group-generator.html">Générateur de groupes</a></li>
                <li><a href="random-eleve.html">élève aléatoire</a></li>
                <li><a href="bareme.html" class="active">Barème</a></li>
            </ul>

            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="theme-switch">
                <label for="theme-switch" class="theme-switch-label">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </label>
            </div>
        </nav>
    </header>

    <main>
        <div id="app">
            <h1>Barème d'évaluation</h1>
            <label for="barème-type">Type de barème:</label>
            <select id="theme-select">
                <option value="quantitative">Quantitative</option>
                <option value="qualitative">Qualitative</option>
            </select>
            <button id="import-data">Importer des noms d'élèves</button>
            <input type="file" id="file-input" accept=".json,.txt,.pdf,.docx" style="display: none;">
            <div id="student-select-container">
                <label for="student-select">Élève: </label>
                <select id="student-select"></select>
            </div>
            

            <div id="evaluation-area">
                <div id="student-info">
                    <h2>Élève : <span id="student-name"></span></h2>
                </div>
                <table id="evaluation-table">
                    <thead>
                        <tr>
                            <th>Caractéristique</th>
                            <th>Notes</th>
                            <th>Base</th> <!-- Ajout de la colonne pour la base de notation -->
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="criteria-list">
                    </tbody>
                </table>
                <button id="add-column" title="Ajouter une nouvelle caractéristique">+</button>

                <div id="appreciation">
                    <h3>Appréciation :</h3>
                    <textarea id="appreciation-text" rows="4" cols="50"></textarea>
                </div>
            </div>

            <div id="student-controls">
                <button id="prev-student">< Élève précédent</button>
                <button id="mark-absent">Élève absent</button>
                <button id="next-student">Élève suivant ></button>
            </div>

            <button id="show-stats">Afficher les statistiques</button>

            <div id="class-stats" style="display: none;">
                <h2>Statistiques de la classe</h2>
                <canvas id="class-chart"></canvas>
            </div>

            <button id="finish-evaluation" style="display: none;">Terminer</button>
            <button id="download-pdf" style="display: none;">Télécharger le PDF</button>
        </div>

    </main>

    <footer>
        <p>© 2024 ClassDirect. Tous droits réservés.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script type="module" src="bareme.js"></script>
    <script src="script.js"></script>
</body>
</html>
